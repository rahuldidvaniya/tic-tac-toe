<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
 <div id="main">
    <h1>TIC TAC TOE</h1>
    <p id="ins"> 
        Game starts by just Tap on 
      box<br><br>First Player starts as 
      <b>Player X </b>And Second Player as  
      <b>Player 0</b> 
  </p> 
  <br><br> 

  <div class="ui">
    <div class="row">
        <input type="text"  id="b1" class="cell" readonly>
        <input type="text"  id="b2" class="cell" readonly>
        <input type="text"  id="b3" class="cell" readonly>
    </div>

    <div class="row">
        <input type="text"  id="b4" class="cell" readonly>
        <input type="text"  id="b5" class="cell" readonly>
        <input type="text"  id="b6" class="cell" readonly>
    </div>


    <div class="row">
        <input type="text"  id="b7" class="cell" readonly>
        <input type="text"  id="b8" class="cell" readonly>
        <input type="text"  id="b9" class="cell" readonly>
    </div>

  </div>

  <br><br><br>

  <button id="but">RESET</button>
    
 </div>
<script src="script.js"></script>
</body>
</html>
